<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/main}" th:with="loggedIn=${isLoggedIn}, year=${year}">

<head>
    <title>Login</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div th:if="${message}">
                <div th:replace="fragments/messageContainer :: messageContainer(~{::.login_message})">
                    <div class="login_message"><span th:text="${message}"></span></div>
                </div>
            </div>
            <form action="/login" method="POST" id="loginForm" autocomplete="off" class="pad-top-20">
                <div th:replace="fragments/panel :: panel('Login',~{::#loginBody}, 'loginPanel', 'panel-primary')">
                    <div id="loginBody">
                        <div class="row pad-bottom-10">
                            <div class="col-lg-12">
                                <input type="text" name="username" placeholder="Username" class="form-control"/>
                            </div>
                        </div>
                        <div class="row pad-bottom-10">
                            <div class="col-lg-12">
                                <input type="password" name="password" placeholder="Password" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="submit" id="submit" name="login" class="btn btn-primary btn-xs" value="Login"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript'>
        (function () {
            document.forms['loginForm'].elements['username'].focus();
        })();
    </script>
</div>
</body>
</html>
