<div th:fragment="panel(title, body, id, class)" class="panel" th:classappend="${class}" th:id="${id}">
    <div class="panel-heading">
        <div class="pull-left">
            <h3 class="panel-title"><span th:text="${title}"></span></h3>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <th:block th:replace="${body}" />
    </div>
</div>
